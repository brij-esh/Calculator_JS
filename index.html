<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div id="calculator_screen">
            <div id="heading">
                <h1>Calculator</h1>
            </div>
            <div id="display">
                <span id="input_text"></span>
            </div>
            <div id="buttons">
                <div id="row_one" class="row">
                    <button data-value="C">
                        <span>C</span>
                    </button>
                    <button data-value="()">
                        <span>()</span>
                    </button>
                    <button data-value="%">
                        <span>%</span>
                    </button>
                    <button data-value="/">
                        <span>/</span>
                    </button>
                </div>
                <div id="row_two" class="row">
                    <button data-value="7">
                    <span>7</span>
                </button>
                <button data-value="8">
                    <span>8</span>
                </button>
                <button data-value="9">
                    <span>9</span>
                </button>
                <button data-value="*">
                    <span>*</span>
                </button>
            </div>
            <div id="row_three" class="row" >
                <button data-value="4">
                    <span>4</span>
                </button>
                <button data-value="5">
                    <span>5</span>
                </button>
                <button data-value="6">
                    <span>6</span>
                </button>
                <button data-value="-">
                    <span>-</span>
                </button>
            </div>
            <div id="row_four" class="row">
                <button data-value="1">
                    <span>1</span>
                </button>
                <button data-value="2">
                    <span>2</span>
                </button>
                <button data-value="3">
                    <span>3</span>
                </button>
                <button data-value="+">
                    <span>+</span>
                </button>
            </div>
            <div id="row_five" class="row">
                <button data-value="+/-">
                    <span>+/-</span>
                </button>
                <button data-value="0">
                    <span>0</span>
                </button>
                <button data-value=".">
                    <span>.</span>
                </button>
                <button data-value="=">
                    <span>=</span>
                </button>
            </div>
        </div>
    </div>
    </section>
    
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
